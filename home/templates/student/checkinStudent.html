<div class="card-header">
    <h2 class="text-center font-weight-light">Thời khóa biểu cá nhân</h2>
</div>
<div class="card-body" style="width:900px; margin:0 auto;">
    <div id="calendar" style=" width: 100%; 
    margin: 0 20px 20px 0;"></div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var initialLocaleCode = 'VI';
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['interaction', 'dayGrid'],
            header: {
                left: 'prevYear,prev,next,nextYear today',
                center: 'title',
                right: 'dayGridMonth'
            },
            defaultDate: '2020-05-12',
            locale: initialLocaleCode,
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: [
                {
                    title: 'All Day Event',
                    start: '2020-05-01'
                },
                {
                    title: 'Long Event',
                    start: '2020-05-07',
                    end: '2020-05-10'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2020-05-09T16:00:00'
                },
                {
                    groupId: 999,
                    title: 'Repeating Event',
                    start: '2020-05-16T16:00:00'
                },
                {
                    title: 'Conference',
                    start: '2020-05-11',
                    end: '2020-05-13'
                },
                {
                    title: 'Meeting',
                    start: '2020-05-12T10:30:00',
                    end: '2020-05-12T12:30:00'
                },
                {
                    title: 'Lunch',
                    start: '2020-05-12T12:00:00'
                },
                {
                    title: 'Meeting',
                    start: '2020-05-12T14:30:00'
                },
                {
                    title: 'Happy Hour',
                    start: '2020-05-12T17:30:00'
                },
                {
                    title: 'Dinner',
                    start: '2020-05-12T20:00:00'
                },
                {
                    title: 'Birthday Party',
                    start: '2020-05-13T07:00:00'
                },
                {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2020-05-28'
                }
            ]
        });

        calendar.render();
    });
</script>

<script src="{% static '/fullcalendar/core/main.js' %}"></script>
<script src="{% static '/fullcalendar/daygrid/main.js' %}"></script>
<script src="{% static '/fullcalendar/interaction/main.js' %}"></script>
<script src="{% static '/fullcalendar/core/locales-all.js' %}"></script>

<link href="{% static '/fullcalendar/core/main.css' %}" rel='stylesheet' />
<link href="{% static '/fullcalendar/daygrid/main.css' %}" rel='stylesheet' />
