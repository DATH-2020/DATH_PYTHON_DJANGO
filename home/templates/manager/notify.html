{% extends "pages/base.html" %} 
<!-- break -->
{% block title %}
<!-- Student -->
{% endblock title %} 
<!-- break -->
{% block content %} 
<!-- break -->
{% load static %} 
<!-- break -->
<div class="container" style="height: 52em;">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Tạo thông báo</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="small mb-1" for="inputEmailAddress">Tiêu đề</label>
                            <input class="form-control py-4" id="inputEmailAddress" type="text" placeholder="Nhập địa tiêu đề của thông báo" /></div>
                        <div class="form-group">
                            <label class="small mb-1" for="inputPassword">Mật khẩu</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Nội dung "></textarea>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <input class="btn btn-primary" type="submit" value="Tạo thông báo" style="margin-left: auto; margin-right: auto;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- break -->
{% endblock content %}
