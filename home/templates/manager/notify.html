{% extends "pages/base.html" %}
<!-- break -->
{% block title %}
<!-- Student -->
{% endblock title %}
<!-- break -->
{% block content %}
<!-- break -->
{% load static %}
<!-- break -->
<div class="container" style="height: 52em;">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Tạo thông báo</h3>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <!-- {{form}} -->
                        <div class="row">
                            <div class="col-xl-12 col-md-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="title">Tiêu đề</label>
                                    <input class="form-control" type="text" name="title" maxlength="100"
                                        id="id_title" placeholder="Nhập địa tiêu đề của thông báo" />
                                </div>
                            </div>
                            <div class="col-xl-10 col-md-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="id_content">Nội dung</label>
                                    <textarea class="form-control" name="content" maxlength="1000" id="id_content"
                                        rows="5" placeholder="Nội dung "></textarea>
                                </div>
                            </div>
                            <div class="col-xl-2 col-md-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="id_active">Trạng thái</label>
                                    <input type="checkbox" name="active" id="id_active" checked data-toggle="toggle"
                                        data-on="Hiễn thị" data-off="Ẩn" data-onstyle="success" data-offstyle="danger" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                            <input class="btn btn-primary" type="submit" value="Tạo thông báo"
                                style="margin-left: auto; margin-right: auto;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- break -->
{% endblock content %}
